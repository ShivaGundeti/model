<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container xyz" id="container">
        <div class="card-holder">
            <div class="card text-center" id="card">
                <div class="card-body">
                    <h3 class="card-title mb-5">Model Project</h3>
                    <!-- <a href="#" id="btn" class="btn btn-sm btn-primary">Open Model Project</a> -->
                    <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Open Model Project
                    </button>
                </div>
            </div>
        </div>

        <!-- <div class="card-holder">
            <div class="card card2 card3 text-center" id="card2">
                <div class="card-body">
                    <h3 class="card-title mb-5">Project Content <i class="ri-close-line close" id="close"></i></h3>
                    <a href="#" id="btn" class="btn btn-view btn-sm btn-primary">View Mode</a>

                </div>
            </div>
        </div> -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Project Content</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <a href="#" id="btn" class="btn btn-view btn-sm btn-primary">View Mode</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- <script src="index.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
